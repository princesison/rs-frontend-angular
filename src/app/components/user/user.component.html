<div class="d-flex justify-content-between mt-5">
  <h1>{{ title }}</h1>
  <button class="btn btn-primary btn-lg">Add User</button>
</div>

<div class="mt-5">List of Users</div>
<div class="container-sm">
  <table class="table table-borderless table-hover">
    <thead>
      <tr>
        <th class="col">User ID</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th class="col">Date Created</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr [ngStyle]="{ cursor: 'pointer' }" class="table-row">
        <td>{{ user.id | slice: 0:9 }}...</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.user_email }}</td>
        <td>{{ user.date_created }}</td>
        <div class="d-flex gap-3 justify-content-end">
          <fa-icon
            [ngStyle]="{ cursor: 'pointer', color: 'blue' }"
            [icon]="faPen"
          ></fa-icon>
          <fa-icon
            [ngStyle]="{ cursor: 'pointer', color: 'red' }"
            [icon]="faTimes"
            (click)="deleteUser(user)"
          ></fa-icon>
        </div>
      </tr>
    </tbody>
  </table>
</div>
